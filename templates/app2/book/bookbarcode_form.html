{% extends "base.html" %}
{% block title %}Add Barcode{% endblock %}

{% block content %}

<div class="max-w-xl mx-auto bg-white shadow rounded-lg p-6">

    <!-- Header -->
    <h2 class="text-lg font-semibold mb-5 flex items-center gap-2 text-gray-800">
        <i class="fas fa-barcode text-indigo-600"></i>
        Add Barcode for <span class="text-indigo-600">{{ book.title }}</span>
    </h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <!-- Barcode Field -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Barcode</label>
            <input 
                type="text" 
                name="barcode" 
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Enter barcode"
                required
            >
        </div>

        <!-- Buttons -->
        <div class="flex gap-2 pt-4">
            <button 
                type="submit" 
                class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
                Save
            </button>

            <a 
                href="{% url 'book_detail' book.pk %}" 
                class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
                Cancel
            </a>
        </div>
    </form>

</div>

{% endblock %}
