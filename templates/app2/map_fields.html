{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 py-8">
  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-8">
    
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Map CSV Columns to Model Fields
    </h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}

      <div class="overflow-x-auto">
        <table class="w-full text-left border border-gray-300 rounded-lg">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 border-b border-gray-300">Model Field</th>
              <th class="px-4 py-2 border-b border-gray-300">CSV Column</th>
            </tr>
          </thead>
          <tbody>
            {% for field in model_fields %}
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-2 border-b border-gray-300 font-medium">{{ field }}</td>
              <td class="px-4 py-2 border-b border-gray-300">
                <select 
                  name="{{ field }}" 
                  class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <option value="">-- Skip --</option>
                  {% for header in headers %}
                    <option value="{{ header }}">{{ header }}</option>
                  {% endfor %}
                </select>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <button 
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl shadow-md transition duration-200"
      >
        Import Data
      </button>
    </form>

  </div>
</div>
{% endblock %}
