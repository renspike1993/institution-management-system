{% extends "base.html" %}
{% block title %}Delete User{% endblock %}
{% block content %}

<div class="bg-white shadow rounded-lg p-5 text-center">
    <h2 class="font-semibold text-lg mb-4">Delete User</h2>
    <p>Are you sure you want to delete <strong>{{ user.username }}</strong>?</p>

    <form method="POST" class="mt-4 flex justify-center gap-2">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
        <a href="{% url 'user_list' %}" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</a>
    </form>
</div>

{% endblock %}
