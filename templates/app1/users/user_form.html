{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="bg-white shadow rounded-lg p-5">
    <h2 class="font-semibold text-lg mb-4">{{ title }}</h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label class="block text-sm font-semibold text-gray-700">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}<p class="text-xs text-red-600">{{ field.errors }}</p>{% endif %}
        </div>
        {% endfor %}
        <div class="flex gap-2">
            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Save</button>
            <a href="{% url 'user_list' %}" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
