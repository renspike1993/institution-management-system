{% extends "base.html" %}
{% block content %}

<div class="max-w-4xl mx-auto p-6">

    <!-- ✅ Header -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 p-5 mb-6 
                bg-gradient-to-r from-purple-600 to-indigo-600 
                rounded-xl shadow-lg text-white">
        <div class="flex items-center gap-4">
            <i class="fas fa-folder-plus text-3xl"></i>
            <div>
                <h1 class="text-lg font-semibold">{{ title }}</h1>
                <p class="text-sm opacity-90">Folder Entry Form</p>
            </div>
        </div>

        <a href="{% url 'folder_list' %}"
           class="inline-flex items-center gap-2 
                  bg-white text-indigo-700 hover:bg-gray-100 
                  px-4 py-2 rounded-lg font-medium shadow transition">
            <i class="fas fa-arrow-left"></i>
            Back
        </a>
    </div>

    <!-- ✅ Form Card -->
    <div class="bg-white rounded-xl shadow p-6">

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                {% for field in form %}
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">
                        {{ field.label }}
                    </label>

                    {{ field }}

                    {% if field.help_text %}
                    <p class="text-xs text-gray-400 mt-1">
                        {{ field.help_text }}
                    </p>
                    {% endif %}

                    {% if field.errors %}
                    <p class="text-xs text-red-600 mt-1">
                        {{ field.errors }}
                    </p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <!-- ✅ Action Buttons -->
            <div class="flex justify-end gap-3 pt-6 border-t">

                <a href="{% url 'folder_list' %}"
                   class="inline-flex items-center gap-2 
                          bg-gray-200 hover:bg-gray-300 text-gray-800 
                          px-5 py-2 rounded-lg shadow transition text-sm">
                    <i class="fas fa-times"></i>
                    Cancel
                </a>

                <button type="submit"
                        class="inline-flex items-center gap-2 
                               bg-indigo-600 hover:bg-indigo-700 text-white 
                               px-6 py-2 rounded-lg shadow transition text-sm">
                    <i class="fas fa-save"></i>
                    Save Folder
                </button>
            </div>

        </form>

    </div>

</div>

{% endblock %}
