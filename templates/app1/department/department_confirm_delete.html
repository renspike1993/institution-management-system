{% extends "base.html" %}
{% block title %}Delete Department{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-5 max-w-md mx-auto text-center">
    <h2 class="font-semibold text-lg mb-4 text-red-600">Delete Department</h2>
    <p class="mb-4 text-gray-700">Are you sure you want to delete <strong>{{ department.name }}</strong>?</p>
    <form method="POST" class="flex justify-center gap-2">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'department_list' %}" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</a>
    </form>
</div>
{% endblock %}
